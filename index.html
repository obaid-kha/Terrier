<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Terrier &mdash; fetch dogs</title>

  <body>
    <main class="container mt-5">
      <h1 class="fs-5 mb-3">Terrier &mdash; The Dogs API Project</h1>
      <div class="form-floating mb-3">
        <select class="form-select" aria-label="Select dog breed">
          <option value="Huskey">Huskey</option>

        <label for="dogs-breed">Select Breed</label>


<!-- carusel -->
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide w-100 mb-3" data-bs-ride="carousel">

        <!-- carusel container -->

            <img src="https://placehold.co/400" class="d-block w-100 rounded w-100" alt="...">

          <div class="carousel-item">
            <img src="https://placehold.co/401" class="d-block w-100 rounded w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://placehold.co/402" class="d-block w-100 rounded w-100" alt="...">
          </div>
        </div>
      </div>
       <p class="lead">wait for images to slide</p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="src/main.js"></script>
